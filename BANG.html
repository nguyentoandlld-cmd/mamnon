<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bảng Tuyên Truyền Thông Minh</title>

<!-- Font thân thiện, dễ đọc trên điện thoại -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(135deg, #FFF59D, #FFCCBC, #C8E6C9);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    overflow-x: hidden;
    position: relative;
    color: #333;
}

/* Bong bóng động */
.bubble {
    position: absolute;
    bottom: -50px;
    width: 20px;
    height: 20px;
    background: rgba(255,255,255,0.5);
    border-radius: 50%;
    animation: rise 10s linear infinite;
}

@keyframes rise {
    0% { transform: translateY(0) translateX(0); opacity: 1; }
    50% { opacity: 0.7; }
    100% { transform: translateY(-1000px) translateX(50px); opacity: 0; }
}

header {
    text-align: center;
    margin-bottom: 25px;
    animation: bounce 2s infinite;
    z-index: 2;
    position: relative;
}

header h1 {
    color: #E91E63;
    font-size: 2em;
    margin-bottom: 8px;
}

header p {
    color: #4E342E;
    font-size: 1.2em;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-15px); }
    60% { transform: translateY(-7px); }
}

main {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
    width: 100%;
    max-width: 650px;
    z-index: 2;
    position: relative;
}

.card {
    border-radius: 25px;
    padding: 15px;
    text-align: center;
    text-decoration: none;
    font-weight: bold;
    color: #fff;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}

/* Màu riêng cho từng mục */
.card:nth-child(1) { background: #FF8A65; } /* Điểm danh */
.card:nth-child(2) { background: #4DB6AC; } /* Tình trạng sức khỏe */
.card:nth-child(3) { background: #BA68C8; } /* Kế hoạch học tập */
.card:nth-child(4) { background: #FFB74D; } /* Tin nhắn & Trò chuyện */
.card:nth-child(5) { background: #64B5F6; } /* Thực đơn hàng ngày */
.card:nth-child(6) { background: #81C784; } /* Hoạt động của bé */

.card:hover {
    transform: translateY(-10px) rotate(-2deg) scale(1.05);
    box-shadow: 0 15px 25px rgba(0,0,0,0.3);
}

.card img {
    width: 70px;
    height: 70px;
    margin-bottom: 10px;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Responsive */
@media (max-width: 480px) {
    header h1 { font-size: 1.8em; }
    header p { font-size: 1em; }
    .card img { width: 55px; height: 55px; }
    main { gap: 10px; }
}
</style>
</head>
<body>

<header>
    <h1>BẢNG TUYÊN TRUYỀN THÔNG MINH</h1>
    <p>Chọn mục để xem chi tiết</p>
</header>

<main>
    <a class="card" href="https://drive.google.com/drive/folders/1F9kFjsyJOw3kqOBzWfm7r_0O-wftDHVR?usp=drive_link" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/942/942800.png" alt="Điểm danh">
        Điểm danh bé
    </a>
    <a class="card" href="https://drive.google.com/drive/folders/1V2ZriC1LeJHJfNCLmLQ62f8kI7dpsE6a?usp=drive_link" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" alt="Sức khỏe">
        Tình trạng sức khỏe
    </a>
    <a class="card" href="https://drive.google.com/drive/folders/1hbXQQCNVLguqb3mQ_sV3uMfcO8FpcJuQ?usp=drive_link" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Kế hoạch giáo dục">
        Kế hoạch học tập
    </a>
    <a class="card" href="https://nguyentoandlld-cmd.github.io/mamnon/TRO%20CHUYEN.html" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3524/3524637.png" alt="Trò chuyện">
        Tin nhắn & Trò chuyện
    </a>
    <a class="card" href="https://drive.google.com/drive/folders/1662b4auFd4dsq4cMU9YyAlzypAthn9bz?usp=drive_link">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Thực đơn">
        Thực đơn hàng ngày
    </a>
    <a class="card" href="https://drive.google.com/drive/folders/1u925umiNpEf5JxmRgOblPxrLsJfx24eP?usp=drive_link" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2910/2910761.png" alt="Hoạt động hằng ngày">
        Hoạt động của bé
    </a>
</main>

<!-- Bong bóng background -->
<script>
const colors = ['#FFF59D','#FFCDD2','#C8E6C9','#81D4FA','#FFD54F'];
for(let i=0;i<30;i++){
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    const size = Math.random() * 20 + 10;
    bubble.style.width = size + 'px';
    bubble.style.height = size + 'px';
    bubble.style.left = Math.random() * window.innerWidth + 'px';
    bubble.style.background = colors[Math.floor(Math.random()*colors.length)];
    bubble.style.animationDuration = (Math.random()*10 + 5) + 's';
    bubble.style.animationDelay = (Math.random()*5) + 's';
    document.body.appendChild(bubble);
}
</script>

</body>
</html>
