<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập Trường Mầm Non</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: 'Quicksand', sans-serif; }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('https://i.postimg.cc/4xWd03kM/MAM-2.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Bóng bay */
    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      border-radius: 50%;
      background-color: red;
      opacity: 0.8;
      bottom: -60px;
      animation: floatUp linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) translateX(0); opacity: 0.8; }
      100% { transform: translateY(-120vh) translateX(var(--x)); opacity: 0; }
    }

    /* Mây di chuyển */
    .cloud {
      position: absolute;
      width: 120px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      top: var(--top);
      left: -150px;
      animation: moveCloud linear infinite;
    }
    @keyframes moveCloud {
      0% { left: -150px; }
      100% { left: 110%; }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px 20px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      z-index: 10;
      position: relative;
    }

    .banner {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
      transition: transform 0.3s;
    }
    .banner img { width: 50px; height: 50px; border-radius: 10px; }
    .banner h1 {
      font-size: 20px;
      color: #FF6F61;
      margin: 0;
    }

    h2 { color: #FF6F61; margin-bottom: 10px; font-size: 22px; }
    p { font-size: 14px; color: #555; margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 2px solid #FFB347;
      border-radius: 15px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }
    input:focus { border-color: #FF6F61; }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #FF6F61;
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #FF3B2E; }

    .btn-clicked {
      animation: btnFlash 0.5s ease-in-out;
    }
    @keyframes btnFlash {
      0% { background-color: #FF6F61; transform: scale(1); }
      25% { background-color: #FFD700; transform: scale(1.05); }
      50% { background-color: #FF6F61; transform: scale(1); }
      75% { background-color: #FFD700; transform: scale(1.05); }
      100% { background-color: #FF6F61; transform: scale(1); }
    }

    @media (max-width: 400px){
      h2 { font-size: 20px; }
      .banner h1 { font-size: 16px; }
      input, button { font-size: 16px; }
    }
  </style>
</head>
<body>

  <!-- Mây -->
  <div class="cloud" style="--top:20%; animation-duration: 60s;"></div>
  <div class="cloud" style="--top:40%; animation-duration: 80s;"></div>
  <div class="cloud" style="--top:60%; animation-duration: 70s;"></div>

  <div class="login-container">
    <div class="banner" id="banner">
      <img src="https://i.postimg.cc/4xWd03kM/MAM-2.jpg" alt="Logo trường">
      <h1>Trường Mầm non 10 - Đà Lạt, Lâm Đồng</h1>
    </div>

    <h2>Phụ huynh Đăng nhập</h2>
    <p>Nhập số điện thoại 10 chữ số để truy cập bảng trò chuyện</p>

    <input id="phone" type="text" placeholder="Nhập số điện thoại, ví dụ 0849392207" maxlength="10"/>
    <button id="loginBtn">Đăng nhập</button>
  </div>

  <script>
    const phoneLinks = {
      "0982078615": "https://docs.google.com/spreadsheets/d/1E_0xmi1AcdwK0sXBwlAY-v_EFqwdN21g/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
      "0837755575": "https://docs.google.com/spreadsheets/d/1HlE1ird7U70HY5go6o9o58pUsbK8FJXv/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true"
    };

    const loginBtn = document.getElementById("loginBtn");
    const banner = document.getElementById("banner");

    // Hàm tạo bóng bay ngẫu nhiên
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 60%)`;
      balloon.style.left = Math.random() * 90 + 'vw';
      balloon.style.setProperty('--x', (Math.random()*100-50) + 'px');
      balloon.style.animationDuration = (Math.random()*10 + 5) + 's';
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 12000);
    }
    setInterval(createBalloon, 800);

    loginBtn.addEventListener("click", () => {
      let phone = document.getElementById("phone").value.trim();

      loginBtn.classList.add("btn-clicked");
      setTimeout(() => loginBtn.classList.remove("btn-clicked"), 500);

      banner.style.transform = "translateY(-10px)";
      setTimeout(() => banner.style.transform = "translateY(0)", 300);

      if (!/^\d{9,10}$/.test(phone)) {
        alert("Vui lòng nhập số điện thoại hợp lệ (9 hoặc 10 chữ số)");
        return;
      }

      if (phoneLinks[phone]) {
        setTimeout(() => {
          window.location.href = phoneLinks[phone];
        }, 500);
      } else {
        alert("Số điện thoại chưa được đăng ký!");
      }
    });
  </script>
</body>
</html>
