<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập Trường Mầm Non</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#FF6F61;
      --accent:#FFB347;
      --card-bg: rgba(255,255,255,0.92);
    }

    *{box-sizing:border-box;font-family:'Quicksand',sans-serif}

    html,body{
      height:100%;
      margin:0;
    }

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(ellipse at 10% 10%, rgba(255,245,200,0.45) 0%, rgba(255,245,200,0.12) 10%, transparent 30%),
        linear-gradient(180deg, #a0e9ff 0%, #d6f7ff 35%, #fff7e6 70%);
      overflow:hidden;
      position:relative;
    }

    /* SVG hills (nền vẽ bằng SVG nội tuyến ở dưới) */
    .scene {
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:0;
    }

    /* Mây */
    .cloud {
      position:absolute;
      width:160px;
      height:80px;
      background: #ffffffcc;
      border-radius:50%;
      filter: blur(2px);
      opacity:0.9;
      box-shadow: 20px 10px 30px rgba(0,0,0,0.06);
      animation: cloudMove linear infinite;
    }
    .cloud::before,.cloud::after{
      content:'';
      position:absolute;
      background: #ffffffcc;
      width:110px;
      height:70px;
      border-radius:50%;
    }
    .cloud::before{ left:-40px; top:-20px; }
    .cloud::after{ right:-30px; top:-10px; }

    .cloud.c1{ top:8%; left:-20%; animation-duration:60s; }
    .cloud.c2{ top:22%; left:-40%; animation-duration:90s; transform:scale(0.8); }
    .cloud.c3{ top:36%; left:-10%; animation-duration:75s; transform:scale(0.9); }

    @keyframes cloudMove{
      from { transform: translateX(0); }
      to { transform: translateX(160vw); }
    }

    /* Bóng bay hoạt hình */
    .balloon {
      position:absolute;
      bottom:-120px;
      width:44px;
      height:60px;
      border-radius: 50% 50% 50% 50%/60% 60% 40% 40%;
      opacity:0.95;
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
      animation: floatUp linear infinite;
      z-index:2;
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) rotate(-4deg); opacity:1; }
      100%{ transform: translateY(-130vh) rotate(6deg); opacity:0; }
    }

    /* Card đăng nhập */
    .login-container{
      position:relative;
      z-index:10;
      width:92%;
      max-width:420px;
      background:var(--card-bg);
      border-radius:20px;
      padding:28px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.12);
      text-align:center;
    }

    .banner{
      margin-bottom:12px;
    }
    .banner h1{
      margin:0;
      color:var(--primary);
      font-size:20px;
      font-weight:600;
    }

    h2{ color:var(--primary); margin:8px 0 6px; font-size:22px; }
    p{ margin:0 0 14px; color:#555; font-size:14px; }

    /* giữ nguyên style input/button bạn gửi */
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 2px solid #FFB347;
      border-radius: 15px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }
    input:focus { border-color: #FF6F61; box-shadow: 0 6px 16px rgba(255,111,97,0.06); }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #FF6F61;
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #FF3B2E; transform: translateY(-3px); }

    .btn-clicked { animation: btnFlash 0.5s ease-in-out; }
    @keyframes btnFlash {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    /* footer nhỏ */
    .note { font-size:12px; color:#666; margin-top:10px; }

    @media (max-width:400px){
      h2{ font-size:20px }
      .banner h1{ font-size:16px }
      input,button{ font-size:16px }
      .cloud{ display:none } /* ẩn mây trên màn nhỏ để gọn */
    }
  </style>
</head>
<body>

  <!-- SVG cảnh nền (không cần link ngoài) -->
  <svg class="scene" viewBox="0 0 1400 800" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <!-- mặt trời -->
    <defs>
      <radialGradient id="sunGrad" cx="50%" cy="35%" r="50%">
        <stop offset="0%" stop-color="#fff7c7"/>
        <stop offset="40%" stop-color="#fff0a0"/>
        <stop offset="100%" stop-color="#ffd26a"/>
      </radialGradient>
      <linearGradient id="hill1" x1="0" x2="1" y1="0" y2="1">
        <stop offset="0%" stop-color="#9be6a6"/>
        <stop offset="100%" stop-color="#6ccf7c"/>
      </linearGradient>
      <linearGradient id="hill2" x1="0" x2="1">
        <stop offset="0%" stop-color="#ffe6f0"/>
        <stop offset="100%" stop-color="#ffd9b3"/>
      </linearGradient>
    </defs>

    <!-- Mặt trời bên trái -->
    <circle cx="140" cy="120" r="70" fill="url(#sunGrad)" opacity="0.95"/>
    <!-- Các tia nhẹ -->
    <g opacity="0.07" transform="translate(140,120)">
      <g><rect x="0" y="-120" width="6" height="40" rx="3" transform="rotate(0)"/></g>
      <g><rect x="0" y="-120" width="6" height="40" rx="3" transform="rotate(30)"/></g>
      <g><rect x="0" y="-120" width="6" height="40" rx="3" transform="rotate(60)"/></g>
      <g><rect x="0" y="-120" width="6" height="40" rx="3" transform="rotate(90)"/></g>
      <g><rect x="0" y="-120" width="6" height="40" rx="3" transform="rotate(120)"/></g>
      <g><rect x="0" y="-120" width="6" height="40" rx="3" transform="rotate(150)"/></g>
    </g>

    <!-- Đồi / sân cỏ -->
    <path d="M0,520 C200,420 400,560 700,520 C980,480 1200,560 1400,520 L1400,800 L0,800 Z" fill="url(#hill1)" opacity="0.95"/>
    <path d="M0,580 C220,500 460,620 700,580 C980,540 1260,640 1400,600 L1400,800 L0,800 Z" fill="#7dd38e" opacity="0.55"/>

    <!-- Một vài hoa nhỏ decor -->
    <g transform="translate(180,600)" fill="#ff9cd2" opacity="0.95">
      <circle cx="0" cy="0" r="6"/><circle cx="10" cy="-4" r="4"/><circle cx="-10" cy="-4" r="4"/>
    </g>
    <g transform="translate(620,660)" fill="#ffd36a" opacity="0.95">
      <circle cx="0" cy="0" r="6"/><circle cx="10" cy="-4" r="4"/><circle cx="-10" cy="-4" r="4"/>
    </g>


  </svg>

  <!-- Mây CSS (không phải ảnh) -->
  <div class="cloud c1"></div>
  <div class="cloud c2"></div>
  <div class="cloud c3"></div>

  <!-- Một vài bóng bay tạo hiệu ứng (không dùng ảnh) -->
  <div id="balloonsWrapper"></div>

  <!-- Card đăng nhập -->
  <div class="login-container" role="main" aria-labelledby="title">
    <div class="banner">
      <h1 id="title">Trường Mầm non 10 - Đà Lạt, tỉnh Lâm Đồng</h1>
    </div>

    <h2>Phụ huynh Đăng nhập</h2>
    <p>Nhập số điện thoại để truy cập bảng trò chuyện</p>

    <input id="phone" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Nhập số điện thoại, ví dụ 0849392207" maxlength="10" />
    <button id="loginBtn" type="button">Đăng nhập</button>

    <div class="note">Nếu số điện thoại chưa được đăng ký, hệ thống sẽ báo lỗi.</div>
  </div>

  <script>
    // Dữ liệu link (giữ nguyên như trước)
    const phoneLinks = {
"0982078615": "https://docs.google.com/spreadsheets/d/1E_0xmi1AcdwK0sXBwlAY-v_EFqwdN21g/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0837755575": "https://docs.google.com/spreadsheets/d/1HlE1ird7U70HY5go6o9o58pUsbK8FJXv/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0898793999": "https://docs.google.com/spreadsheets/d/1GJlUphWtoX1EAlbPyAURFm68NFnGzsgU/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0912987737": "https://docs.google.com/spreadsheets/d/1JddIugmc70TwgmMNbF-U1s9peecIv3Qe/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0948077657": "https://docs.google.com/spreadsheets/d/1--JkzfblcYhUE7NTDvkZJ20_BLEnbIeZ/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0902645664": "https://docs.google.com/spreadsheets/d/1O6pfFBGY6c3doUemab676K7syJtZ1joz/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0913697919": "https://docs.google.com/spreadsheets/d/18-cTYklRdeKfj_PTlEqKtk465iAdpvqB/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0912289115": "https://docs.google.com/spreadsheets/d/16tOoqgkbSAGFnA5Lx1ln8stKkIb4x8Sq/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0387824277": "https://docs.google.com/spreadsheets/d/1gB3qDh7c8d7CfFCeNF3ZGnsHKcIwQGdv/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0397665080": "https://docs.google.com/spreadsheets/d/1z5wAOtyD8c8gSovMoKevjkYHBq6Ipq-X/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0914700096": "https://docs.google.com/spreadsheets/d/1BDGId5cCW1JKvxaxdEwzrXcng1ecY0pM/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0933183750": "https://docs.google.com/spreadsheets/d/1Gq46xHsS5sRp1l3HBInyWZWJ-vd20T4b/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0976162662": "https://docs.google.com/spreadsheets/d/175pFomOKvAJQ1Enok_eXAjNKMQS9ahzu/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0912192439": "https://docs.google.com/spreadsheets/d/1PYdu7IhpT0C9HIYvHN4SOXsX0LG5XXom/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0937228652": "https://docs.google.com/spreadsheets/d/1jJX1jRHB8y3khdFdd3DiViqY1tSrdUTy/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",	
"0838077111": "https://docs.google.com/spreadsheets/d/1E2KaRc2SQkNO9de78S8kX6n1i-m6vry0/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0937620607": "https://docs.google.com/spreadsheets/d/1RufvIAcPKEOtR7KGVCoxH1XGNc2q034M/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0906219294": "https://docs.google.com/spreadsheets/d/1jn0JOlE4t3Bj9lGRkP5_RYqicDzoNiFj/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0377959921": "https://docs.google.com/spreadsheets/d/1nN3j_siglemusgYVHYdKd6ZTq0URntrU/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",	
"0901655988": "https://docs.google.com/spreadsheets/d/1zMYthn6nM81OwszTAYPwCt3P9Z2aJYim/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0369218589": "https://docs.google.com/spreadsheets/d/14NlIrOzx4AoHZIDVSWfy3K_6yUI9W5Qm/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0522972264": "https://docs.google.com/spreadsheets/d/1ZhEJ5lG01QVDH97597sK5HmwZsaPOOYX/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",	
"0988189330": "https://docs.google.com/spreadsheets/d/1cgy6gfMrSmwL-QUZwAh7fOrYBw-j95Xi/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0915976614": "https://docs.google.com/spreadsheets/d/1_28E9LMpiaiHbE_295JxbYRxucWgv8zO/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",	
"0933300104": "https://docs.google.com/spreadsheets/d/1f6oHz33L0CYsPsMmSU6PvnKr9IYptQM1/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0947969729": "https://docs.google.com/spreadsheets/d/10683rFUCuPDhigfu-ER1W5P_E4H3_nz_/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true",
"0968611192": "https://docs.google.com/spreadsheets/d/1-Adqx7ruuTxuGjBqcBBlvcGB-PvL0MGu/edit?usp=drive_link&ouid=103457776233652231455&rtpof=true&sd=true"
    };

    // Tạo bóng bay động (JS tự vẽ, không dùng ảnh)
    const wrapper = document.getElementById('balloonsWrapper');
    function makeBalloon(){
      const b = document.createElement('div');
      b.className = 'balloon';
      const hue = Math.floor(Math.random()*360);
      b.style.background = `linear-gradient(180deg, hsl(${hue} 80% 70%), hsl(${(hue+20)%360} 80% 60%))`;
      const left = Math.random()*85 + 5;
      b.style.left = left + 'vw';
      b.style.width = (30 + Math.random()*40) + 'px';
      b.style.height = (40 + Math.random()*50) + 'px';
      b.style.animationDuration = (8 + Math.random()*8) + 's';
      wrapper.appendChild(b);
      // dây bóng
      const cord = document.createElement('div');
      cord.style.position = 'absolute';
      cord.style.left = '50%';
      cord.style.bottom = '-18px';
      cord.style.width = '2px';
      cord.style.height = '18px';
      cord.style.background = 'rgba(0,0,0,0.08)';
      cord.style.transform = 'translateX(-50%)';
      b.appendChild(cord);

      setTimeout(()=> b.remove(), 14000);
    }
    setInterval(makeBalloon, 900);

    // Xử lý đăng nhập
    const loginBtn = document.getElementById('loginBtn');
    loginBtn.addEventListener('click', ()=>{
      const phone = document.getElementById('phone').value.trim();
      loginBtn.classList.add('btn-clicked');
      setTimeout(()=> loginBtn.classList.remove('btn-clicked'), 500);

      if(!/^\d{9,10}$/.test(phone)){
        alert('Vui lòng nhập số điện thoại hợp lệ (9 hoặc 10 chữ số)');
        return;
      }
      if(phoneLinks[phone]){
        // chuyển trang đến link tương ứng
        window.location.href = phoneLinks[phone];
      } else {
        alert('Số điện thoại chưa được đăng ký!');
      }
    });

    // Tối ưu: tắt hoạt ảnh khi tab không hiển thị để tiết kiệm CPU
    document.addEventListener('visibilitychange', ()=>{
      const clouds = document.querySelectorAll('.cloud');
      if(document.hidden){
        clouds.forEach(c=> c.style.animationPlayState='paused');
      } else {
        clouds.forEach(c=> c.style.animationPlayState='running');
      }
    });
  </script>
</body>
</html>
